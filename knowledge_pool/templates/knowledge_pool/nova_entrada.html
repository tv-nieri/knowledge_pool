{% extends "knowledge_pool/base.html" %} {% load bootstrap3 %} {% block header %}
<h2>
    Nova entrada para
    <a href="{% url 'knowledge_pool:assunto' assunto.id %}">{{ assunto }}</a>:
</h2>
{% endblock header %} {% block content %}

<form action="{% url 'knowledge_pool:nova_entrada' assunto.id %}" method="POST" class="form">
    {% csrf_token %} {% bootstrap_form form %} {% buttons %}
    <button name="submit" class="btn btn-primary">Adicionar</button>
    {% endbuttons %}
</form>

{% endblock content %}
