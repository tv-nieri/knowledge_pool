{% extends 'knowledge_pool/base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block header %}
    Gr√°ficos
{% endblock header %}

{% block content %}
    <canvas id="assuntosComMaisEntradas" width="50" height="50"></canvas>
{% endblock content %}

{% block scripts %}
    <script>
        var ctx = document.getElementById("assuntosComMaisEntradas");
        var titulos = JSON.parse('{{ titulos|safe }}');
        var entradas = JSON.parse('{{ entradas|safe }}');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: titulos,
                datasets: [{
                    label: '# de Entradas',
                    data: entradas,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
{% endblock scripts %}
