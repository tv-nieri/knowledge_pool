{% extends "knowledge_pool/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>{{ assunto }}</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'knowledge_pool:editar_assunto' assunto.id %}" 
        method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" name="submit" class="btn btn-primary">
                Salvar anterações
            </button>
            <button type="submit" name="remove" class="btn btn-danger" 
                formaction="{% url 'knowledge_pool:confirma_remocao_assunto' assunto.id %}">
                Remover
            </button>
        {% endbuttons %}
    </form>

{% endblock content %}
